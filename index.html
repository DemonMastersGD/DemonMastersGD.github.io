<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ADOFAI Clone</title>
<style>
  body, html {
    margin: 0; padding: 0; overflow: hidden; background: #111; font-family: sans-serif;
  }
  #menu {
    position: absolute; width: 100%; height: 100%;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    color: white;
  }
  #gameCanvas {
    display: none;
    background: #222;
    width: 100vw;
    height: 100vh;
  }
  button {
    padding: 12px 24px;
    font-size: 20px;
    margin-top: 20px;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background: #4caf50;
    color: white;
    transition: background 0.3s;
  }
  button:hover {
    background: #45a049;
  }
</style>
</head>
<body>

<!-- Menu -->
<div id="menu">
  <h1>ADOFAI Clone</h1>
  <button id="playButton">Play</button>
</div>

<!-- Canvas for gameplay -->
<canvas id="gameCanvas"></canvas>

<script src="script.js"></script>

</body>
</html>
